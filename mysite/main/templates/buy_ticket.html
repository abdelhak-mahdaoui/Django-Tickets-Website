{% extends "main/base.html" %}

{% block title %}Add Tickets{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Add Tickets</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Buy Ticket</button>
    </form>
{% endblock %}
